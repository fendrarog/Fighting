<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Fighting</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Press Start 2P", cursive;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: relative">
      <div
        style="
          position: absolute;
          display: flex;
          align-items: center;
          width: 100%;
          padding: 10px 50px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div
            id="playerHealthSpent"
            style="background-color: #ef4444; height: 30px; width: 100%"
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: #818cf8;
              height: 30px;
              width: 100%;
              top: 0;
              right: 0;
              bottom: 0;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            height: 50px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            border: 4px solid white;
          "
        ></div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div
            id="enemyHealthSpent"
            style="background-color: #ef4444; height: 30px"
          ></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: #818cf8;
              height: 30px;
              width: 100%;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
            "
          ></div>
        </div>
      </div>
      <div
        id="announcement"
        style="
          position: absolute;
          color: white;
          display: none;
          align-items: center;
          justify-content: center;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          font-size: 36px;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="src/Game.js" type="module"></script>
  </body>
</html>
